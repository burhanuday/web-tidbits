<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="login-div">
      <div class="row">
        <div class="logo"></div>
      </div>

      <div class="row center-align">
        <h5>Sign in</h5>
        <h6>Use your account</h6>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" id="email_input" />
          <label for="email_input">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="password" class="validate" id="password_input" />
          <label for="password_input">Password</label>
          <div><a href="#">Forgot password?</a></div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          Not your computer? Use a private window to sign in.
          <a href="#"><b>Learn more</b></a>
        </div>
      </div>

      <div class="row"></div>

      <div class="row">
        <div class="col s6"><a href="#">Create account</a></div>
        <div class="col s6 right-align">
          <a href="" class="waves-effect waves-light btn">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
